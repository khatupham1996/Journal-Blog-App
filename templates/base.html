<!DOCTYPE html>
<html lang="en">
{% load static %}
<head>
  <meta charset="UTF-8"/><meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>{% block title %}Blog{% endblock %}</title>
  <script src="https://unpkg.com/htmx.org@1.9.6"></script>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="{% static 'css/main.css' %}" rel="stylesheet">
</head>
<body class="min-h-screen flex flex-col bg-gray-50">
  <nav class="bg-indigo-600 text-white p-4 flex items-center justify-between">
    <a href="/" class="text-xl font-semibold">Journey Blog</a>
    <div class="space-x-4 flex items-center">
      {% if user.is_authenticated %}
        <a href="{% url 'post_create' %}" class="bg-indigo-600 text-white p-4 flex items-center transition">New&nbsp;Post</a>
        {% if user.avatar %}
        <img src="{{ user.avatar.url }}" alt="{{ user.username }}" class="w-12 h-12 rounded-full border-2 border-white" />
      {% else %}
        <span>{{ user.username }}</span>
      {% endif %}
        <a href="/profile/" class="underline">Profile</a>
        <form action="{% url 'logout' %}" method="post" class="inline">
          {% csrf_token %}
          <button type="submit" class="underline">Logout</button>
        </form>
      {% else %}
        <a href="/accounts/login/" class="underline">Login</a>
        <a href="/signup/" class="underline">Sign Up</a>
      {% endif %}

    </div>
  </nav>
  <main class="container mx-auto flex-1 p-4">{% block content %}{% endblock %}</main>
  <footer class="text-center p-4 text-sm text-gray-500">Â© 2025 Django Blog</footer>
</body>
</html>
