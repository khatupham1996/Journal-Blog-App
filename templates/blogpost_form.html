{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block title %}
  {% if form.instance.pk %}Edit{% else %}New{% endif %} Post
{% endblock %}

{% block content %}
  <h1 class="text-2xl font-bold mb-4">
    {% if form.instance.pk %}Edit{% else %}Create{% endif %} Post
  </h1>

  <form method="post" enctype="multipart/form-data" class="space-y-4 max-w-2xl">
    {% csrf_token %}
    {{ form|crispy }}
    <button class="bg-indigo-600 text-white px-6 py-2 rounded">Save</button>
  </form>
{% endblock %}
