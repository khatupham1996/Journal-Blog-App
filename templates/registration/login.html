{% extends "base.html" %}
{% block title %}Login{% endblock %}
{% block content %}
<div class="max-w-md mx-auto mt-8 p-6 bg-white rounded shadow">
  <h2 class="text-2xl font-bold mb-4">Login</h2>
  <form method="post" class="space-y-4">
    {% csrf_token %}
    <div >
      <label for="id_username" class="block text-sm font-medium">Username</label>
      <input type="text" name="username" autofocus required id="id_username" class="mt-1 block w-full border p-2 rounded bg-indigo-50 focus:bg-indigo-50
               focus:ring focus:ring-indigo-300 focus:border-indigo-300" />
    </div>
    <div>
      <label for="id_password" class="block text-sm font-medium">Password</label>
      <input type="password" name="password" required id="id_password" class="mt-1 block w-full border p-2 rounded bg-indigo-50 focus:bg-indigo-50
               focus:ring focus:ring-indigo-300 focus:border-indigo-300" />
    </div>
    <button type="submit" class="w-full bg-indigo-600 text-white py-2 rounded">Log In</button>
  </form>
  <p class="mt-4 text-center text-sm">
    Don't have an account? <a href="{% url 'signup' %}" class="text-indigo-600 underline">SignÂ Up</a>
  </p>
</div>
{% endblock %}
