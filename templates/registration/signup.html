{% extends "base.html" %}
{% block title %}Sign Up{% endblock %}

{% block content %}
  <div class="max-w-lg mx-auto mt-10 bg-white p-8 rounded shadow-md">
    <h1 class="text-3xl font-bold text-center mb-6">Create an Account</h1>

    <form method="post" class="space-y-6">
      {% csrf_token %}

      <!-- Username -->
      <div class="flex flex-col gap-1">
        <label for="id_username" class="font-medium">Username</label>
        <input
          type="text" name="username" id="id_username" required autocomplete="username"
          placeholder="Your username"
          class="mt-1 block w-full border p-2 rounded bg-indigo-50 focus:bg-indigo-50
               focus:ring focus:ring-indigo-300 focus:border-indigo-300"
          value="{{ form.username.value }}"
        />
        {{ form.username.errors }}
      </div>

      <!-- Email -->
      <div class="flex flex-col gap-1">
        <label for="id_email" class="font-medium">Email</label>
        <input
          type="email" name="email" id="id_email" required autocomplete="email"
          placeholder="you@example.com"
          class="mt-1 block w-full border p-2 rounded bg-indigo-50 focus:bg-indigo-50
               focus:ring focus:ring-indigo-300 focus:border-indigo-300"
          value="{{ form.email.value }}"
        />
        {{ form.email.errors }}
      </div>

      <!-- Password -->
      <div class="flex flex-col gap-1">
        <label for="id_password1" class="font-medium">Password</label>
        <input
          type="password" name="password1" id="id_password1" required autocomplete="new-password"
          placeholder="••••••••"
          class="mt-1 block w-full border p-2 rounded bg-indigo-50 focus:bg-indigo-50
               focus:ring focus:ring-indigo-300 focus:border-indigo-300"
        />
        {{ form.password1.errors }}
      </div>

      <!-- Confirm Password -->
      <div class="flex flex-col gap-1">
        <label for="id_password2" class="font-medium">Confirm Password</label>
        <input
          type="password" name="password2" id="id_password2" required autocomplete="new-password"
          placeholder="••••••••"
          class="mt-1 block w-full border p-2 rounded bg-indigo-50 focus:bg-indigo-50
               focus:ring focus:ring-indigo-300 focus:border-indigo-300"
        />
        {{ form.password2.errors }}
      </div>

      <button type="submit" class="w-full py-3 bg-indigo-600 text-white font-semibold rounded hover:bg-indigo-700 transition">Sign Up</button>
    </form>

    <p class="mt-6 text-center text-sm">
      Already have an account? <a href="{% url 'login' %}" class="text-indigo-600 underline">Log In</a>
    </p>
  </div>
{% endblock %}
